apiVersion: apps/v1
kind: Deployment
metadata:
  name: yopy-frontend
  namespace: yopy-app
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: yopy-frontend
  template:
    metadata:
      labels:
        app: yopy-frontend
    spec:
      containers:
      - name: yopy-frontend
        image: yck24/yopy-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REACT_APP_API_URL
          value: "http://134.33.156.158/api"
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: yopy-frontend-service
  namespace: yopy-app
spec:
  selector:
    app: yopy-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP 